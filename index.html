<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Google Homepage Clone</title>
</head>
<body>
    <header id="main-header">
        <ul>
            <li>
                <a href="">Gmail</a>
            </li>
            <li>
                <a href="">Images</a>
            </li>
            <li>
                <a href=""><img src="icons/icons8-apps-30.png"
                                alt="Google apps" 
                                title="Google Apps"></a>
            </li>
            <li>
                <a href=""><img 
                        src="icons/icons8-account-50.png"
                        alt="Google Account Icon" 
                        title="Google Account&#13;User Name&#13;email78@mail.com"></a>
            </li>
        </ul>
    </header>
    <main id="google-homepage-main">
        <section class="google-logo">
            <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
        </section>
        <section class="search-area">
            <input type="text" title="search">
        </section>
        <section class="search-feeling-lucky">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </section>
        <section class="search-translation">
            <p>Google offered in: 
                <a href="">Hausa</a> 
                <a href="">Akan</a> 
                <a href="">Ewe</a> 
                <a href="">Ga</a> 
            </p>
        </section>
    </main>
    <footer id="main-footer">
        <p class="country">Ghana</p>
        <div class="footer-last-content">
            <ul>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="">Privacy</a>
                </li>
                <li>
                    <a href="">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
